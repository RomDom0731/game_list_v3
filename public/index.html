<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Played Games</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
<body>

<header class="main-header">
  <h1>List of Played Games</h1>
  <div class="nav-controls">
    <button id="add-game-button">Add Game</button>
    <button id="view-button">View Stats</button>
  </div>
</header>

<div id="list-view"></div>

<div id="pagination-controls" class="nav-controls" style="margin-top: 20px; padding-bottom: 40px;">
    <button id="prev-btn">Previous</button>
    <span id="page-indicator">Page 1</span>
    <button id="next-btn">Next</button>
</div>

<div id="stats-view" class="hidden">
  <div class="stats-container">
    <h2>Collection Statistics</h2>
    <div id="stats-content">
        </div>
  </div>
</div>

  <div id="modal-overlay" class="hidden"> 
    <div class="modal"> 
      <h2>Add Game</h2>
      
      <form id="game-form"> 
        <label>
          Title:
          <input type="text" id="title" required>
        </label>
        <label>
          Genre:
          <select id="genre" required>
            <option value="" disabled selected>Select a genre</option>
            </select>
        </label>
          Rating:
          <input type="number" id="rating" min="0" max="10" step="0.1" required>
        </label>
        <div class="modal-buttons">
          <button type="submit">Save</button>
          <button type="button" id="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="ui.js"></script> 
  <script src="app.js"></script> 
</body> </html>
